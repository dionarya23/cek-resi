  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="main.css" rel="stylesheet">

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#myPage">Cek Resi</a>
    </div>

  </div>
</nav>

<div id="app">
<div class="jumbotron text-center">
  <h1>Cek Resi</h1>
  <p>Silahkan Anda Bisa Mengecek Resi Anda Disini, JNE, SICEPAT, dan Wahana</p>

    <div class="input-group">

      <div class="form-group">
  <label for="sel1">Pilih Layanan: </label>
  <select class="form-control" v-model="layanan">
    <option>jne</option>
    <option>sicepat</option>
    <option>wahana</option>
    </select>
    </div>
    <br>

      <input type="text" class="form-control" v-model="noResi" v-on:keyup.enter="cek" placeholder="No Resi Anda Disini" required>

      <br>

      <div class="input-group-btn">
        <button type="button" v-on:click="cek" class="btn btn-danger">Cek</button>
      </div>
    </div>

</div>

<div id="loading" class="windows8 hilang">
	<div class="wBall" id="wBall_1">
		<div class="wInnerBall"></div>
	</div>
	<div class="wBall" id="wBall_2">
		<div class="wInnerBall"></div>
	</div>
	<div class="wBall" id="wBall_3">
		<div class="wInnerBall"></div>
	</div>
	<div class="wBall" id="wBall_4">
		<div class="wInnerBall"></div>
	</div>
	<div class="wBall" id="wBall_5">
		<div class="wInnerBall"></div>
	</div>
</div>

<!-- Container (About Section) -->
<div class="container-fluid hilang" id="datanya">
  <div class="row">
    <div class="col-sm-12">
      <center><h3>Info Pengiriman</h3></center>

      <div class="table-responsive">
      <table class="table">
        <tbody>

          <tr>
            <td width="130">No Resi</td>
            <td>:</td>
            <td id="resinya"></td>
          </tr>

          <tr>
            <td width="130">Service</td>
            <td>:</td>
            <td id="service"></td>
          </tr>

          <tr>
            <td width="130">Tanggal Pengiriman</td>
            <td>:</td>
            <td id="tanggal"></td>
          </tr>

          <tr>
            <td width="130">Dikirim oleh</td>
            <td>:</td>
            <td id="by"></td>
          </tr>

          <tr>
            <td width="130">Dikirim Ke</td>
            <td>:</td>
            <td id="to"></td>
          </tr>

        </tbody>
      </table>

      </div>

      <br>
      <center><h3>Status Pengiriman</h3></center>
      <div class="table-responsive">
        <table class="table">
          <th width="30%">Tanggal</th>
          <th width="70%">Keterangan</th>

          <tbody v-for="d in manifest">
            <tr style="text-align:left">
              <td>{{ d.manifest_date }}</td>
              <td>{{ d.manifest_desc }}</td>
            </tr>
          </tbody>
        </table>
      </div>

  </div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>

</body>
</html>
